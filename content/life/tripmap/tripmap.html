<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="smallpi"/>
        <meta name="description" content="smallpi的旅行地图"/>

        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>我的旅行地图</title>

        <link rel="stylesheet" href="css/tripmap.css" type="text/css"/>
    </head>
    <body>
        <header id="header">
            <nav>
                <div id="nav-main" class="nav-item">
                    <img src="images/nav-main-icon.png"/>
                    <div class="nav-container"></div>
                </div>
                <div id="nav-music" class="nav-item">
                    <img src="images/nav-music-icon.png"/>
                    <div class="nav-container">
                        <audio src="music/sleep.mp3" autoplay="autoplay" >
                            您的浏览器不支持播放音乐 :(
                        </audio>
                    </div>
                </div>
            </nav>
        </header>
        <div id="map-container">
            <div id="map">
                <div id="map-loading">正在加载地图...</div>    
            </div>
        </div>
        <div id="image-wall">
            <img id="image-wall-close" src="images/image-wall-close.png" onclick="closeImageWall()"/>
            <h1 id="image-wall-title">这是标题</h1>
            <div id="image-container-wrapper">
                <div id="image-container">
                    <!-- <img class="image" src="images/imgTest.png"/>
                    <img class="image" src="images/imgTest.png"/>
                    <img class="image" src="images/imgTest.png"/>
                    <img class="image" src="images/imgTest.png"/>
                    <img class="image" src="images/imgTest.png"/>
                    <img class="image" src="images/imgTest.png"/> -->
                </div>
                <div id="image-wall-tip">
                    没了...
                </div>
            </div>        
        </div>
        <script src="https://webapi.amap.com/maps?v=1.4.0&key=8515ce0e6dc02d1ba20b37ccaa405f9a&callback=initmap"></script>
        <!-- <script src="http://webapi.amap.com/maps?v=1.4.0&amp;key=8515ce0e6dc02d1ba20b37ccaa405f9a&callback=initmap"></script> -->
        <script src="js/tripmap.js"></script>

</html>
